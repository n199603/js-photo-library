<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>My Photos</title>
</head>
<body>
  <header>
    <h1>My Photos</h1>
  </header>
  <div class="container">
    <div id="img_unit">
      <div class="photo">
        <!-- <img src="img/img01.jpg">
        <div class="inner"><p>コメント1 <span>nickname</span></p></div> -->

      </div>
    </div>
  </div>
  <script>
    // JSON(配列で写真データを管理)
    var images = [
      {
        "path": "img/img01.jpg",
        "name": "name01",
        "caption": "コメント1"
      },
      {
        "path": "img/img02.jpg",
        "name": "name02",
        "caption": "コメント2"
      }
    ];

    var img;
    var caption;
    var div;

    // imgという要素を作るメソッド→imgタグが作られる
    img = document.createElement('img');

    // imgタグにsrc属性を指定し、imagesの0のpathを指定する
    // <img src="img/img01.jpg">
    img.setAttribute('src', images[0].path);

    // <div class="inner"><p>caption<span>name</span></p></div>
    caption = document.createElement('div');
    caption.className = 'inner';
    caption.innerHTML = '<p>' + images[0].caption + '<span>' + images[0].name + '</span></p>';

    div = document.createElement('div');
    div.className = 'photo';
    div.appendChild(img);
    div.appendChild(caption);

    // img_unitに子要素を追加する
    document.getElementById('img_unit').appendChild(div);
  </script>
</body>
</html>
